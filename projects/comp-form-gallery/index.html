<html>

<head>
    <title>Computational Sketches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="computational sketches ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../project-assets/css/project-styles.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="content">
        <h1>Computational Sketches</h1>
        <div class="page-desc">Two-hour sketches that I made with code. These sketches were made (with p5.js) as part of the Computational Form course I took at Parsons School of Design in Fall 2020.</div>
        <div class="back-btn">
            <a href="http://omarnema.com/">< Back</a>
        </div>

        <div class="img-row-holder">
            <div class="img-row-desc">Custom Shapes</div>
            <div class="img-row two">
                <img src="./chosen/shape-3.png" class="block-image"/>
                <img src="./chosen/shape-1.png" class="block-image"/>
            </div>
        </div>

        <div class="img-row-holder">
            <div class="img-row-desc">Flow Fields</div>
            <div class="img-row two">
                <img src="./chosen/ff-1.png" class="block-image"/>
                <img src="./chosen/ff-2.png" class="block-image"/>
            </div>
        </div>
    
        <div class="img-row-holder">
            <div class="img-row-desc">Processed Image</div>
            <div class="img-row two">
                <!-- <img src="./chosen/pixels-1-1.png"/> -->
                <img src="./chosen/pixels-1-2.png" class="block-image"/>
                <img src="./chosen/pixels-1-3.png" class="block-image"/>
            </div>
            <div class="img-row two">
                <!-- <img src="./chosen/pixels-2-1.png"/> -->
                <img src="./chosen/pixels-2-2.png" class="block-image"/>
                <img src="./chosen/pixels-2-3.png" class="block-image"/>
            </div>            
        </div>   

        <div class="img-row-holder">
            <div class="img-row-desc">Sound</div>
            <div class="img-row two">
                <div class="video-cont">
                    <img class="block-video" data-fancybox data-src="./chosen/photo-1.mp4" src="./chosen/photo-prev-1.png"/>
                </div>   
                <div class="video-cont">
                    <img class="block-video" data-fancybox data-src="./chosen/3d-3-vid-2.mp4" src="./chosen/3d-prev-2.png"/>
                </div>       
            </div>          
        </div>       

        <div class="img-row-holder">
            <div class="img-row-desc">3D Experiments</div>
            <div class="img-row two">
                <div class="video-cont">
                    <img class="block-video" data-fancybox data-src="./chosen/3d-1-vid.mp4" src="./chosen/3d-prev-1.png"/>
                </div>
                <div class="video-cont">
                    <img class="block-video" data-fancybox data-src="./chosen/3d-3.mp4" src="./chosen/3d-prev-3.png"/>
                </div>               
            </div>          
        </div>        
        
        <div class="img-row-holder">
            <div class="img-row-desc">Misc</div>
            <div class="img-row two">
                <!-- <div class="video-cont">
                    <img class="block-video" data-fancybox data-src="./chosen/photo-2.mp4" src="./chosen/photo-prev-2.png"/>
                </div> -->
                <img src="./chosen/gardenassets.png"  class="block-image"/>
                <img src="./chosen/chosen-flowergrid.png"  class="block-image"/>
            </div>          
        </div>    
        
      

    </div>
