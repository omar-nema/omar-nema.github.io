---
layout: default
---
<main class="content"> 
 {% for project in site.data.projects %}
    <div class="cardholder {{project.title}} {{project.category}}">
        <div title="{{project.title}}" class="card thumbnail {{project.category}} card2 card2select" order="2" default="card2select"></div>  
        <div title="{{project.title}}" class="card synposis {{project.category}} card1 card1select" order="1" default="card1select">
<!--        <p>computational model to predict movement from electrical stimulation</p>-->
        </div>
        <div title="{{project.title}}" class="card tags {{project.category}} card3 card3select" order="3" default="card3select"> 
        </div>
    </div> 
 {% endfor %}
    
</main>  

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script type="text/javascript" src="assets/scripts/main.js"></script>
